<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/nav-top-style.css">
  <link rel="stylesheet" href="/css/nav-circular.css">
  <link rel="stylesheet" href="/css/header-style.css">
  <link rel="stylesheet" href="/css/index-style.css">
  <link rel="stylesheet" href="/css/cookies-style.css">
  <link rel="stylesheet" href="/css/feedback-style.css">
  <link rel="stylesheet" href="/css/project-style.css">


  <style>
    /* Add your custom styles here */
    .project-form {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .project-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .project-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .project-form button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .project-form button:hover {
      background-color: #0056b3;
    }
    body {
      background: linear-gradient(0.25turn, #6492a6, #8bb0c2, #1a5f6e);
    }
    .sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" style="color: white" href="/admin">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="/admin/bilder">
              Bilder Uplaod protal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="/admin/feedbackportal">
              Feedback-Portal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="/admin/customerportal">
              Customer-Portal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="/admin/projekte">
              Projekte
            </a>
          </li>
          <!-- Add more navigation items here -->
        </ul>
      </div>
    </nav>
    <!-- Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
      <div class="row">
        <h1 class="content-center">Feedback List</h1>
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Subject</th>
              <th>Message</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feedback : ${feedbacks}">
              <td th:text="${feedback.id}"></td>
              <td th:text="${feedback.subject}"></td>
              <td th:text="${feedback.message}"></td>
              <td > <form th:action="@{'/admin/delete/feedback/' + ${feedback.id}}" method="post" class="btn" id="deleteFormFeedback">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="button" class="btn btn-danger" onclick="deletePost(event)">X</button>
              </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>


<!-- Include Bootstrap JS and Popper.js for dropdowns and other interactive components -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/project-script.js"></script>
</body>
</html>
