<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/nav-top-style.css">
  <link rel="stylesheet" href="/css/nav-circular.css">
  <link rel="stylesheet" href="/css/header-style.css">
  <link rel="stylesheet" href="/css/index-style.css">
  <link rel="stylesheet" href="/css/feedback-style.css">
  <title>Beratung</title>

  <title>Navbar and Header Example</title>
</head>
<body>

<div th:replace="fragments/nav-top-fragment::nav" ></div>
<div th:replace="fragments/header-fragment::div" ></div>

<section class="image-text-section" style="margin-top: 80px">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Beratung</h2>
        <div >
          <div >
            <ul style="list-style-type: none; padding: 0;">
              <li>★ APQP Beratung</li>
              <li>★ Beratung zu CE Kennzeichnung, Reach, RoHS und ECE Typgenehmigung</li>
              <li>★ Beratung zu Homologationsprozesse sowie COP gemäß ECE und SAE Norm Automotive</li>
              <li>★ Beratung zu Lean Management</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <img th:if="${beratung}" th:src="${beratung}" alt="Image" class="img-fluid content-img">
        <img th:unless="${beratung}" src="/images/placeholder.jpg" alt="Placeholder" class="img-fluid content-img">
      </div>
    </div>
  </div>
</section>

<div class="gradient-div">
  <h3 class="gradient-text">Haben Sie Interesse?</h3>
  <button class="gradient-button">Kontakt</button>
</div>



<div th:replace="fragments/nav-circular-fragment.html::div"></div>
<div th:replace="fragments/newsletter-fragment.html::div"></div>
<div th:replace="fragments/feedback-fragment::div"></div>
<div th:replace="fragments/footer-fragment.html::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/nav-circular-script.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
