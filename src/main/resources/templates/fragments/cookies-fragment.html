<!DOCTYPE html>
<html>
<head>
    <title>Cookie Banner Beispiel</title>
    <meta charset="UTF-8">
</head>
<div class="cookies">
    <!-- Cookie-Banner HTML -->
    <div id="cookie-banner">
        <p>Diese Website verwendet Cookies, um Ihnen den bestmöglichen Service zu bieten. Durch die Nutzung unserer
            Website erklären Sie sich mit der Verwendung von Cookies einverstanden. <a href="datenschutz.html">Mehr
                erfahren</a></p>
        <button onclick="closeCookieBanner()">Schließen</button>
    </div>
</div>
</html>
