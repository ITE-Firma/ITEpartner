<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <link rel="stylesheet" href="/css/nav-circular.css">
      <title>Circular Button Menu</title>
</head>
<body>
<div class="container text-center mt-5 ">
  <div class="button-container position-relative ">
    <button class="circular-button btn" id="main-button"> Menu</button>
    <div class="menu" id="menu">
      <button class="menu-option btn btn-light" id="option-1">Dienstleisungen</button>
      <button class="menu-option btn btn-light" id="option-2"><a class="no-underline" href="/api/v1/user/referenzen">Referenzen</a></button>
      <button class="menu-option btn btn-light" id="option-3"><a class="no-underline" href="/api/v1/user/Kontakt">Kontakt</a></button>
      <button class="menu-option btn btn-light" id="option-4"><a class="no-underline" href="/api/v1/user/impressum">Impressum</a></button>
    </div>
    <div class="sub-menu" id="sub-menu">
      <button class="sub-menu-option btn btn-light" ><a class="no-underline" href="/api/v1/user/Auditierung">Auditierung</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/Akustik">Akustik</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/Beratung">Beratung</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/HuST">Hardwere & System Testing</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/Programierung">Programierung</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/QuS">Qualit√§tmangment</a></button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/SHuK">Smart-Home& Kommunikation</a> </button>
      <button class="sub-menu-option btn btn-light"><a class="no-underline" href="/api/v1/user/Engineering">Engineering</a></button>
    </div>
  </div>
</div>
<script>
  const mainButton = document.getElementById('main-button');
  const menu = document.getElementById('menu');
  const subMenu = document.getElementById('sub-menu');
  const menuOptions = document.querySelectorAll('.menu-option');
  const subMenuOptions = document.querySelectorAll('.sub-menu-option');
  const option1 = document.getElementById('option-1');

  mainButton.addEventListener('click', () => {
    if (menu.classList.contains('active')) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  document.addEventListener('click', (event) => {
    if (!event.target.closest('.button-container')) {
      closeMenu();
    }
  });

  option1.addEventListener('click', () => {
    if (!subMenu.classList.contains('active')) {
      openSubMenu();
    } else {
      closeSubMenu();
    }
  });

  function openMenu() {
    menu.classList.add('active');
    mainButton.classList.add('active');
    setTimeout(() => {
      menuOptions.forEach((option, index) => {
        setTimeout(() => {
          option.classList.add('active');
        }, index * 100);
      });
    }, 100);
  }

  function closeMenu() {
    menu.classList.remove('active');
    subMenu.classList.remove('active');
    mainButton.classList.remove('active');
    menuOptions.forEach(option => option.classList.remove('active'));
    subMenuOptions.forEach(option => option.classList.remove('active'));
  }

  function openSubMenu() {
    subMenu.classList.add('active');
    setTimeout(() => {
      subMenuOptions.forEach((option, index) => {
        setTimeout(() => {
          option.classList.add('active');
        }, index * 100);
      });
    }, 100);
  }

  function closeSubMenu() {
    subMenu.classList.remove('active');
    subMenuOptions.forEach(option => option.classList.remove('active'));
  }
</script>
</body>
</html>
