<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Card List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>

    </style>
</head>
<body>
<div class="gradient-div" th:if="${not #lists.isEmpty(projekte)}" th:each="projekt : ${projekte}" >
    <h3 class="gradient-text" >Unsere Projekte </h3>
</div>

<div class="container" style="margin-top: 100px">
    <!--Section: Content-->
    <section class="text-center">

        <div class="row">


            <div class="col-lg-4 col-md-6 mb-4 "  th:each="projekt : ${projekte}">
                <a  th:href="@{/api/v1/user/projektAnsicht/{projectId}(projectId=${projekt.id})}" >
                <div class="card projekt" >
                    <div class="bg-image hover-overlay ripple "  data-mdb-ripple-color="light" >
                        <img th:if="${projekt.logo}"
                             th:src="@{/admin/projekte/image/{projectId}(projectId=${projekt.id})}" alt="Projekt Bild"
                             style="width: 100%; height: 300px">

                    </div>
                    <div class="card-body" style="border-color: brown">
                        <h5 class="card-title" th:text="${projekt.name}">Project A</h5>
                        <p>Status: <span class="status status-in-progress" th:text="${projekt.details}"></span></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" th:style="'width: ' + ${projekt.status} + '%;   background:linear-gradient(to right, #97c2ae, #198754);'" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p  th:text="${projekt.status} +'%'">%</p>
                        <p class="card-text" th:text="${projekt.kurzebeschreibung}">My project description</p>
                    </div>
                </div>
                </a>
            </div>

        </div>
    </section>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
