<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS for additional styling -->
    <style>
        /* Add your custom styles here */

        body {
            background: linear-gradient(0.25turn, #6492a6, #8bb0c2, #1a5f6e);
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/admin/bilder">
                            Bilder Uplaod protal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/admin/feedbackportal">
                            Feedback-Portal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/admin/customerportal">
                            Customer-Portal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/admin/projekte">
                            Projekte
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/admin/information">
                            Information
                        </a>
                    </li>
                    <!-- Add more navigation items here -->
                </ul>
            </div>
        </nav>
        <!-- Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <h1>Admin Dashboard</h1>
            <h2  th:if="${username}" th:text="'Welcome to the admin page ' + ${username}">Welcome to the admin page.</h2>
            <hr>
            <div class="container-fluid">
                <br>
            </div>
            <hr>
            <div class="container-fluid">
                <br>
                <div class="row">
                    <h1>User List</h1>
                    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Email</th>
                                <th>Title</th>
                                <th>Address</th>
                                <th>ZIP Code</th>
                                <th>City</th>
                                <th>Phone Number</th>
                                <th>Birthdate</th>
                                <th>Birthplace</th>
                                <th>Locked</th>
                                <th>User Role</th>
                                <th>Locked</th>
                                <th>Enabled</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                            <tr th:each="users : ${users}">

                                <td th:text="${users.id}"></td>
                                <td th:text="${users.firstName}"></td>
                                <td th:text="${users.email}"></td>
                                <td th:text="${users.titel}"></td>
                                <td th:text="${users.adresse}"></td>
                                <td th:text="${users.plz}"></td>
                                <td th:text="${users.stadt}"></td>
                                <td th:text="${users.telefonnummer}"></td>
                                <td th:text="${users.geburtsdatum}"></td>
                                <td th:text="${users.geburtsort}"></td>
                                <td th:text="${users.geburtsdatum}"></td>
                                <td th:text="${users.userRole}"></td>
                                <td th:text="${users.locked}"></td>
                                <td th:text="${users.enabled}"></td>
                            </tr>
                            </tr>
                            <!-- End of Thymeleaf loop -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js for dropdowns and other interactive components -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/project-script.js"></script>
</body>
</html>
