spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kunde
    username: postgres
    password: 321

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: root
      password: root

servlet:
  multipart:
    enabled: true
    max-file-size: 20MB
    max-request-size: 20MB

server:
  error:
    include-message: always
port: 8080
